<ion-content class="pageContent">
  <div style="padding: 10px;">
    <h1 style="color:#17A2B8;">Leads</h1>

    <div *ngIf="leadList && leadList.length > 0">
      <ion-list>

        <ion-item text-wrap *ngFor="let lead of leadList; let i = index;">

          <ion-avatar item-start>
            <img src="../../assets/imgs/user-avatar.png" />
          </ion-avatar>

          <h3>{{ lead.suffix }} {{ lead.firstName }} {{ lead.middleName }} {{ lead.lastName }}</h3>
          <p> {{ lead.email }} {{ lead.city }}</p>

          <button ion-button large clear item-end (click)="presentPopover($event)">
            <ion-icon ios="ios-more" md="md-more"></ion-icon>
          </button>

        </ion-item>
