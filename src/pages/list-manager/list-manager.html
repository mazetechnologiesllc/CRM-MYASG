<ion-header>

  <ion-navbar>
    <ion-title>list-manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="pageContent">
  <div style="padding: 10px;">
    <h1 style="color:#17A2B8;">Managers</h1>

    <div ion-text text-center *ngIf="!managers">
      <h4>No Data Found.</h4>
    </div>

    <div ion-text text-center *ngIf="managers && managers.length == 0">
      <ion-spinner name="circles"></ion-spinner>
    </div>

    <div *ngIf="managers && managers.length > 0">
      <ion-list>

        <ion-item text-wrap *ngFor="let manager of managers; let i = index;">

          <ion-avatar item-start>
            <img src="../../assets/imgs/user-avatar.png" />
          </ion-avatar>

          <h3>{{ manager.suffix }} {{ manager.firstName }} {{ manager.middleName }} {{
            manager.lastName }}</h3>
          <p> {{ manager.email }} {{ manager.city }}</p>

          <button ion-button large clear item-end (click)="presentPopover($event)">
            <ion-icon ios="ios-more" md="md-more"></ion-icon>
          </button>

        </ion-item>

      </ion-list>
    </div>
  </div>

</ion-content>
