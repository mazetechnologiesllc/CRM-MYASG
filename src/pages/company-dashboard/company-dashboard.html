<ion-content class="pageContent">

  <ion-card style="color:#000000;">

    <ion-item text-center>
      <div style="font-size: 50px; padding: 5px;">
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
      </div>
      <h1>Company</h1>
      <h2 *ngIf="loggedInUser"><b>{{ loggedInUser.email }}</b></h2>
    </ion-item>

    <ion-item text-wrap style="background-color: #1CAF9A;">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-8 style="font-size: 16px; text-align: center;">
            <b>Name</b>
          </ion-col>
          <ion-col col-4 style="font-size: 16px; text-align: center; color: #051080;">
            <b>Status</b>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8 style="font-size: 12px; text-align: center;">
            <span *ngIf='loggedInUser'>{{ loggedInUserName | uppercase }}</span>
          </ion-col>
          <ion-col col-4 style="font-size: 12px; text-align: center; color: #051080;">
            COMPANY
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-card>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6>

        <ion-card>
          <ion-item style="background-color: #17A2B8; color: #ffffff;">
            <ion-grid no-padding>
              <ion-row>
                <ion-col col-3>
                  <div style="font-size: 20px; margin-top: 7px;">
                    <ion-icon ios="ios-people" md="md-people"></ion-icon>
                  </div>
                </ion-col>
                <ion-col col-9 (click)="viewLeadList()" style=" cursor: pointer;">
                  <div style="font-size: 10px;">TODAY'S VISITOR</div>
                  <div style="font-size: 18px; padding: 5px, 0;">1, 975, 224</div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-card>

      </ion-col>
      <ion-col col-6>

        <ion-card>
          <ion-item style="background-color: #6F42C1; color: #ffffff;">
            <ion-grid no-padding>
              <ion-row>
                <ion-col col-3>
                  <div style="font-size: 20px; margin-top: 7px;">
                    <ion-icon ios="ios-people" md="md-people"></ion-icon>
                  </div>
                </ion-col>
                <ion-col col-9>
                  <div style="font-size: 10px;">SALES PERSON</div>
                  <div style="font-size: 18px; padding: 5px, 0;">0</div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>

        <ion-card>
          <ion-item style="background-color: #1CAF9A; color: #ffffff;">
            <ion-grid no-padding>
              <ion-row>
                <ion-col col-3>
                  <div style="font-size: 20px; margin-top: 7px;">
                    <ion-icon ios="ios-people" md="md-people"></ion-icon>
                  </div>
                </ion-col>
                <ion-col col-9 (click)="viewAffiliateList()" style=" cursor: pointer;">
                  <div style="font-size: 10px;">% TOTAL CLIENT</div>
                  <div style="font-size: 18px; padding: 5px, 0;">0</div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-card>

      </ion-col>
      <ion-col col-6>

        <ion-card>
          <ion-item style="background-color: #0866C6; color: #ffffff;">
            <ion-grid no-padding>
              <ion-row>
                <ion-col col-3>
                  <div style="font-size: 22px; margin-top: 7px;">
                    <ion-icon ios="ios-people" md="md-people"></ion-icon>
                  </div>
                </ion-col>
                <ion-col col-9>
                  <div style="font-size: 10px;">MANAGER/AFFILIATE</div>
                  <div style="font-size: 18px; padding: 5px, 0;">1/1</div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
