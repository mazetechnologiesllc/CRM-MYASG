<ion-header>

  <ion-navbar>
    <ion-title>ServiceDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="pageContent">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{service?.service}}</ion-card-title>
    </ion-card-header>

    <ion-item>
      <img src="{{'http://myasg.biz/crm_jss/services/'+service?.service_icon}}" />
    </ion-item>

    <ion-card-content>
      {{service?.description}}
    </ion-card-content>

    <ion-item text-wrap text-center style="height: 40px;" color="secondary" (click)="openPayment()">
       Buy Now <!-- Pay Now {{'$'+ (service?.service_price!==null ? service?.service_price:'--') }} -->
      </ion-item>
  </ion-card>
</ion-content>
