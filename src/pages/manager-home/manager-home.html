<ion-content class="pageContent">
  <br />
  <br />
  <br />

  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button class="circular-button" color="primary">
          <ion-icon ios="ios-podium" md="md-podium"></ion-icon>
        </button>
        <h6 ion-text>Dashboard</h6>
      </ion-col>

      <ion-col col-4 text-center>
        <button ion-button class="circular-button" color="primary">
          <i class="fa fa-list" aria-hidden="true"></i>
        </button>
        <h6 ion-text>Leads</h6>
      </ion-col>

      <ion-col col-4 text-center>
        <button ion-button class="circular-button" color="primary">
          <i class="fa fa-area-chart" aria-hidden="true"></i>
        </button>
        <h6 ion-text>Reports</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4 text-center>
        <button ion-button class="circular-button" color="primary">
          <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
        <h6 ion-text>Calender</h6>
      </ion-col>

      <ion-col col-4 text-center>
        <button ion-button class="circular-button" color="primary">
          <i class="fa fa-users" aria-hidden="true"></i>
        </button>
        <h6 ion-text>My Team</h6>
      </ion-col>

      <ion-col col-4 text-center>
        <button ion-button class="circular-button" color="primary">
          <i class="fa fa-briefcase" aria-hidden="true"></i>
        </button>
        <h6 ion-text>My Sales</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
