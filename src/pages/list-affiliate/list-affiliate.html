<ion-content class="pageContent">
  <div style="padding: 10px;">
    <h1 style="color:#17A2B8;">My Affiliates</h1>

    <div ion-text text-center *ngIf="!affiliates">
      <h4>No Data Found.</h4>
    </div>

    <div ion-text text-center *ngIf="affiliates && affiliates.length == 0">
      <ion-spinner name="circles"></ion-spinner>
    </div>

    <div *ngIf="affiliates && affiliates.length > 0">
      <ion-list>

        <ion-item text-wrap *ngFor="let affiliate of affiliates; let i = index;">

          <ion-avatar item-start>
            <img src="../../assets/imgs/user-avatar.png" />
          </ion-avatar>

          <h3>{{ affiliate.suffix }} {{ affiliate.firstName }} {{ affiliate.middleName }} {{
            affiliate.lastName }}</h3>
          <p> {{ affiliate.email }} {{ affiliate.city }}</p>

          <button ion-button large clear item-end (click)="presentPopover($event)">
            <ion-icon ios="ios-more" md="md-more"></ion-icon>
          </button>

        </ion-item>

          </ion-item>

          <ion-item-options>

    </div>
  </div>

</ion-content>
